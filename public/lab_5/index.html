<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raymond Argueta's Lab 5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--CITATION: https://webdesign.tutsplus.com/tutorials/building-responsive-forms-with-flexbox--cms-26767-->
    <body>
        <h1>Raymond Argueta's Lab 5</h1>
    <div class="container">
        <form action="/api" method="post">
        <ul class="flex-outer">
            <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" maxlength="140" placeholder="Enter your first name here">
            </li>
            <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" maxlength="140" placeholder="Enter your last name here">
            </li>
            <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
            <label for="message">Message</label>
            <textarea rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                <input type="checkbox" id="eighteen-to-thirtyfive">
                <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                <input type="checkbox" id="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                <input type="checkbox" id="fifty-to-sixtyfive">
                <label for="fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
            </li>
            <li>
             <button class="button" onclick="submission()" type="submit" id="button" name="button">Submit Application Here</button> 
             <button class="button2" onclick="testFunction()" type="button" id="button2" name="button_2">Activate</button>
            </li>
        </ul>
        </form>
        
    <script>
    const btn = document.querySelector('button');
    const head1 = document.querySelector('h1');
    const fruit = document.querySelector(".checkbox-list-label");
    const flexOut = document.querySelector(".flex-outer");
    const bigFruit = document.querySelectorAll(".flex-inner label");
    const fruitArr = Array.from(bigFruit);
    const pageTitle = document.querySelector('title');
    /* move stuff to Activate function */
      function testFunction() {
        fetch('/api')
        .then((response) => response.text())
        .then((response) => {
           console.log(response);
        })
        document.body.style.backgroundColor = "#0047AB";
        pageTitle.innerHTML = "Raymond Argueta, Lab 5";
        head1.innerHTML = "Lab 5 for Raymond Argueta";
        head1.style.fontFamily = "Fira Sans";
        
        flexOut.style = "Margin: 0px auto;";
        flexOut.style.marginRight = "101.75px";
        flexOut.style.marginLeft = flexOut.style.marginRight;
        
        
        fruit.innerHTML = "Fruits";

        fruitArr.forEach(fruit => {
          fruitArr[0].innerHTML = "Strawberry";
          fruitArr[1].innerHTML = "Appricot";
          fruitArr[2].innerHTML = "Dragon Fruit";
        });


    }

      function submission(){
        let a = document.getElementById("first-name").value;
        let b = document.getElementById("last-name").value;
        let c = document.getElementById("email").value;
        let d = document.getElementById("phone").value;
        let e = document.getElementById("message").value;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
      }
      </script>
    </div>
    </body>
</html>
